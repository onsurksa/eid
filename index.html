    <script src="https://github.com/niklasvh/html2canvas/releases/download/0.4.1/html2canvas.js"></script>

    <style>
        button {
            font-family: 'Cairo', sans-serif;
            border-radius: 7px;
            color: black;
        }

        input {
            font-family: 'Cairo', sans-serif;
            font-size: 10px;
            text-align: right;
        }

        body {
            background-image: url('BG.jpg');
            background-color: #ffffff;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: 100% 100%;
            font-family: 'Cairo', sans-serif;
            color: white;
        }

        h3 {
            font-family: 'Amiri';
            font-size: 60px;
            color: #e9c771;
	    font-weight: 100;
            text-align: right;
            position: absolute;
            bottom: 23%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .MyImg {
            width: auto;
            display: block;
        }

        #html-content-holder {
            position: relative;
            display: inline-block;
        }

        .temp {
            color: #e9c771;
        }

        .fa {
            padding: 10px;
            font-size: 20px;
            width: 20px;
            text-align: center;
            text-decoration: none;
            border-radius: 30%;
        }

        .fa:hover {
            opacity: 0.5;
        }

        .fa-instagram {
            background: #c42869;
            color: white;
        }

        .fa-twitter {
            background: #55ACEE;
            color: white;
        }

        .fa-youtube {
            background: #f70000;
            color: white;
        }
    </style>
    <meta charset="utf-8">
    <title>عيد سعيد</title>

</head>

<body>
    <form>
        <div class="imgcontainer">
            <p style="text-align:center;">
                <img src="logo white.png" alt="Avatar" class="avatar" width="150" height="150" class="responsive">
            </p>
            <p style="text-align:center;">
                <b style=font-size:200%;>بطاقة معايدة</b>
            </p>
            <p style="text-align:center;"><small style=font-size:120%>مبارك عليكم حلول عيد الفطر المبارك, أعاده الله
                    علينا وعليكم بالخير والبركات</small></p>
            <p style="text-align:center;"><small style=font-size:100%>يمكنكم الحصول على كرت تهنئة العيد بأسمكم من
                    هنا</small></p>
        </div>

        <div class="container">
            <p style="text-align:center;">
                <input id="input" type="text" placeholder="اسمك هنا" name="uname" required>
                <label for="uname"><b style=font-size:100%>ادخل اسمك</b></label>
            </p>
        </div>
    </form>
    <p style="text-align:center;">
        <button onclick="getCard()">عرض التهنئة</button>
    </p>


    <script>
        function getCard() {
            name = document.getElementById("input").value;

            if (name == "" || name == " ") {
                alert("يجب عليك ادخال اسمك في مربع النص")
            } else {
                var image_htmlString = '<div><img class="MyImg" src="./design.jpg">' +
                    '<h3 style="left:50%;bottom:7%" id=\'name\'>' + name + '</h3></div>';
                var tempDiv = document.createElement('div');
                tempDiv.setAttribute("id", "html-content-holder")
		tempDiv.setAttribute("style", "margin-top:100vh")
                document.body.appendChild(tempDiv);
                setTimeout(function () {
                    tempDiv.innerHTML = image_htmlString;
                    html2canvas(tempDiv, {
                        onrendered: function (canvas) {
                            getCanvas = canvas;
                            //$('#imageCol').html(getCanvas);
                            var imageData = getCanvas.toDataURL("image/png");
                            var newData = imageData.replace(/^data:image\/png/, "data:application/octet-stream");
                            var tmp = document.createElement('a');
                            tmp.setAttribute('href', newData);
                            tmp.setAttribute('download', "eid_" + name + ".png");
                            tmp.style.display = 'none';
                            document.body.appendChild(tmp);
                            tmp.click();
                            document.body.removeChild(tmp);
                            document.body.removeChild(tempDiv);
                        }
                    });
                }, 10);
            }
        }
    </script>
    <p style="text-align:center;"><small style=font-size:16px class=temp>:للدعم او التواصل</small></p>

    <p style="text-align:center;"><small style=font-size:14px>أسرة انصر أخاك</small></p>
    </p>
